{% extends 'food/base.html' %}
{% load static %}

{% block title %}YumBites - Menu{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Our Menu</h2>
<div class="row g-4">
  {% for item in items %}
    <div class="col-md-4">
      <div class="menu-title-top">{{ item.item_name }}</div>
      <div class="menu-card" style="background-image: url('{% static 'images/' %}{{ item.item_name }}.jpg');">
        <div class="menu-overlay"></div>
        <div class="menu-content">
          <p>{{ item.item_desc }}</p>
          <div class="price-tag">â‚¹{{ item.item_price }}</div>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-center">No items available.</p>
  {% endfor %}
</div>
{% endblock %}
